<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BOOKSHELF WEB APP</title>
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="shortcut icon" href="./public/favicon.svg" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/e515c07cdd.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="root">
      <aside id="sidebar">
        <i id="sidebarCloseButton" class="fa-close fa-solid"></i>
        <section class="logo">
          <h1>
            <span>My</span>
            Bookshelf
          </h1>
        </section>
        <section class="search-bar-container">
          <input type="text" name="searchBar" id="searchBar" placeholder="Search Book Title" />
          <label for="searchBar" class="fa-search fa-solid"></label>
        </section>
        <ul class="navigation">
          <li class="navigate">
            <i class="fa-list fa-solid"></i>
            <h2>List</h2>
          </li>
          <li class="navigate">
            <i class="fa-bookmark fa-solid"></i>
            <h2>Completed</h2>
          </li>
          <li id="addBookBtn">
            <i class="fa-pen-to-square fa-solid"></i>
            <h2>Add New</h2>
          </li>
        </ul>
      </aside>
      <form id="addBookForm">
        <header>
          <section>
            <i class="fa-pen-to-square fa-solid"></i>
            <h1>Add New Book</h1>
          </section>
          <i id="closeFormBtn" class="fa-close fa-solid"></i>
        </header>
        <section class="form-input-container">
          <label class="text-input-label" for="titleInput">Title
            <input class="form-input-text" type="text" name="title" id="titleInput" required />
          </label>
          <label class="text-input-label" for="authorInput">Author
            <input class="form-input-text" type="text" name="author" id="authorInput" required />
          </label>
          <label class="text-input-label" for="yearInput">Year
            <input class="form-input-text" type="number" name="year" id="yearInput" required />
          </label>
          <label class="checkbox-input-label" for="completedInput">Set is Completed
            <input type="checkbox" name="isCompleted" id="completedInput">
          </label>
        </section>
        <section class="form-button-container">
          <button id="formSubmitButton" type="submit">Submit</button>
        </section>
      </form>
      <section class="content">
        <div class="banner">
          <i class="fa-bars fa-solid" id="barsMenu"></i>
          <img src="./public/banner.webp" alt="Banner Image" />
          <h1>Good <span id="greetingText"></span></h1>
          <h3 id="bannerDate"></h3>
        </div>
        <div class="bookshelf-container">
          <section id="listContainer">
            <h1 class="heading">Book List</h1>
            <div id="listRoot"></div>
          </section>
          <section id="completedContainer">
            <h1 class="heading">Completed Book List</h1>
            <div id="completedRoot"></div>
          </section>
        </div>
      </section>
      <section id="alertBox">
        <p id="alertText"></p>
      </section>
    </main>
    <script src="./src/script.js"></script>
  </body>
</html>
