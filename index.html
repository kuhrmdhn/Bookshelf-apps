<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SELFSAGE</title>
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="shortcut icon" href="./public/favicon.ico" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/e515c07cdd.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <img src="./public/header-logo.webp" alt="banner logo" class="header-logo" />
      <section>
        <ul class="navigation-container">
          <li class="navigate">
            <i class="fa-solid fa-book"></i>
            <h2>Book List</h2>
          </li>
          <li class="navigate">
            <i class="fa-solid fa-bookmark"></i>
            <h2>Bookmark List</h2>
          </li>
          <li id="addBook">
            <i class="fa-solid fa-book-medical"></i>
            <h2>Add Book</h2>
          </li>
        </ul>
        <div class="search-book-container">
          <input
            class="search-book-input"
            type="text"
            name="Search Book"
            id="searchBook"
            placeholder="Search Book Title"
          />
          <label
            for="searchBook"
            class="search-book-icon fa-solid fa-search"
          ></label>
        </div>
      </section>
    </header>
    <main>
      <form id="addBookForm">
        <i id="closeAddBookForm" class="fa-solid fa-close"></i>
        <section class="add-book-input-container">
          <label for="bookTitle"
            >Title
            <input
              type="text"
              name="Book Title"
              id="bookTitle"
              aria-required="true"
              required
            />
          </label>
          <label for="bookImage"
            >Image
            <input type="text" name="Book Image" id="bookImage" />
          </label>
          <label for="bookAuthor"
            >Author
            <input type="text" name="Book Author" id="bookAuthor" required />
          </label>
          <label for="bookYear"
            >Year
            <input type="number" name="Book Year" id="bookYear" required />
          </label>
          <label for="isBookmark"
            >Set as Bookmark
            <input type="checkbox" name="Is Bookmark" id="isBookmark" required />
          </label>
        </section>
        <button class="add-book-submit-btn" type="submit">Submit</button>
      </form>
      <section class="bookList-container">
        <h3>Book List</h3>
        <div id="bookListRoot"></div>
      </section>
      <section class="bookmark-container">
        <h3>Bookmark List</h3>
        <div id="bookmarkRoot"></div>
      </section>
      <form id="editBookForm">
        <i id="closeEditBookForm" class="fa-solid fa-close"></i>
        <h3>
          Book Id: 
          <span id="currentBookId"></span>
        </h3>
        <section class="add-book-input-container">
          <label for="currentBookTitle"
            >Title
            <input type="text" id="currentBookTitle" required>
          </label>
          <label for="currentBookImage"
            >Image
            <input type="text" id="currentBookImage">
          </label>
          <label for="currentBookAuthor"
            >Author
            <input type="text" id="currentBookAuthor" required>
          </label>
          <label for="currentBookYear"
            >Year
            <input type="number" id="currentBookYear" required>
          </label>
          <label for="currentIsBookmark"
            >Set as Bookmark
            <input type="checkbox" id="currentIsBookmark" required>
          </label>
        </section>
        <button type="submit" id="submitEditBookForm">Submit</button>
      </form>
    </main>
    <div id="alertBox" class="alert">
      <div class="icon-wrapper">
        <i class="fa-solid fa-thumbs-up"></i>
      </div>
      <p id="alertText"></p>
      <i id="closeAlert" class="fa-solid fa-close"></i>
    </div>
  </body>
  <script src="./src/script.js"></script>
</html>
